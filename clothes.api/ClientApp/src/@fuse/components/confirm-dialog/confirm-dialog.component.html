<h1 matDialogTitle>{{confirmTitle}}</h1>
<div mat-dialog-content>
	{{confirmMessage}}
	<div [innerHtml]="innerHtml"></div>
</div>
<div mat-dialog-actions class="pt-24">
	<button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{confirmButtonText}}</button>
	<button mat-button (click)="dialogRef.close(false)">{{cancelButtonText}}</button>
</div>
