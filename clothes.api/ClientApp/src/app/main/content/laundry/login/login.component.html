<div id="login" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div>

        <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Bem vindo ao Clothes!
        </div>

        <div class="description" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Faça login na sua área de lavanderia para atender seus clientes. 
        </div>

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <span>F</span>
            </div>

            <div class="title">Faça login na sua conta</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>
                <mat-form-field>
                    <input matInput placeholder="Usuário" formControlName="username">
                    <mat-error *ngIf="loginFormErrors.username.required">
                        Usuário é obrigatório
                    </mat-error> 
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Senha" formControlName="password">
                    <mat-error *ngIf="loginFormErrors.password.required">
                        Senha é obrigatória
                    </mat-error>
                </mat-form-field>
                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Lembrar-me
                    </mat-checkbox>
                </div>
                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN" [disabled]="loginForm.invalid">
                    LOGIN
                </button>
            </form>
        </div>
    </div>
</div>
